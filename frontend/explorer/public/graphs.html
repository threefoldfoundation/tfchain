<!doctype html>
<html lang='en'>

<head>
	<meta charset='utf-8'>
	<meta name='description' content='An explorer for Threefold Chain'>

	<title>Threefold Chain Explorer</title>

	<link rel='stylesheet' href='css/pure-min.css'>
	<link rel='stylesheet' href='css/grids-responsive-min.css'>
	<link rel='stylesheet' href='css/main.css'>

	<link rel='shortcut icon' type='image/x-icon' href='/assets/favicon.ico'>

</head>

<body>
<div id='content-wrapper' class='content'>
	<div class='pure-menu pure-menu-horizontal'>
        <a href='index.html' class='pure-menu-heading'><img src='assets/tfc.svg' width='200px'></a>
	</div>

	<div class='banner'>
		<h1 class='banner-head' id='title'>ThreeFold Chain Block Explorer</h1>
    </div>

    <!-- Show the current situation -->
    <div class='stats-tiles-container'>
        <div class='stats-tile'>
            <span class='tile-stat'>Current Difficulty:</span>
            <span class='tile-stat' id='current-difficulty'></span>
            <span></span>
        </div>
        <div class='stats-tile'>
            <span class='tile-stat'>Current Block:</span>
            <span class='tile-stat' id='current-height'></span>
            <span></span>
        </div>
        <div class='stats-tile'>
            <span class='tile-stat'>Estimated Active BS:</span>
            <span class='tile-stat' id='current-bs'></span>
            <span></span>
        </div>
    </div>
    
    <div class='search-form search'>
		<form class='search-form-tr' onsubmit='loadHistory(); return false'>
			<span class='search-form-td'>Show graphs of the latest blocks:</span>
			<span class='search-form-td'>
                <input id='history' type='number' min='0' name='history' size='50' value='720'>
            </span>
			<span class='search-form-td'><input type='submit' value='Go'></span>
		</form>
		<form class='search-form-tr' onsubmit='loadRange(); return false'>
			<span class='search-form-td'>Show graphs of the specfied block range:</span>
			<span class='search-form-td'>
                <input id='range-start' type='number' min='0' name='start' size='50'>
                <input id='range-end' type='number' min='0' name='end' size='50'>
            </span>
			<span class='search-form-td'><input type='submit' value='Go'></span>
		</form>
	</div>

    <!-- Graph divs -->
    <div id='graph-container' style='display: none'>
        <div id='height-graph' class='graph'></div>
        <div id='creationTime-graph' class='graph'></div>
        <div id='bs-graph' class='graph'></div>
        <div id='bcd-graph' class='graph'></div>
        <div id='txnCount-graph' class='graph'></div>
        <div id='difficulty-graph' class='graph'></div>
    </div>
</div>

<script type='text/javascript' src='https://www.gstatic.com/charts/loader.js'></script>
<script src='js/main.js'></script>
<script src='js/graphs.js'></script>


</body>
</html>
